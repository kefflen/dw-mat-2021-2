<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="https://unpkg.com/react@17/umd/react.development.js" crossorigin></script>
    <script src="https://unpkg.com/react-dom@17/umd/react-dom.development.js" crossorigin></script>
</head>
<body>
    <div id="root">
    </div>
    <script>
        const root = document.getElementById("root")
        const props = {
            id: "div1",
            children: "Meu primeiro componente feito com react",
            style: {
                backgroundColor: 'limegreen', border: '2px solid blue', padding: '5px'
            }
        }
        
        //Criando element usando react
        const primeiraDiv = React.createElement('div', props)
        
        
        const parag = React.createElement('p', {
            children: "Paragrafo criado em react",
            style: {color: 'blue'}
        })

        ReactDOM.render(primeiraDiv, root)
        
        const segundaDiv = React.createElement('div', null, 'Div criada rapidamente')

        const container = React.createElement('div', null, [primeiraDiv, parag, segundaDiv])

        ReactDOM.render(container, root)

        
    </script>
</body>
</html>
